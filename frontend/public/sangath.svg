<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" /> <stop offset="100%" stop-color="#3b82f6" /> </linearGradient>

    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" /> <stop offset="100%" stop-color="#ec4899" /> </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path 
    d="M 140 60 C 140 30, 100 30, 100 60 C 100 90, 60 90, 60 120" 
    stroke="url(#grad1)" 
    stroke-width="16" 
    stroke-linecap="round" 
    filter="url(#glow)"
  />

  <path 
    d="M 60 140 C 60 170, 100 170, 100 140 C 100 110, 140 110, 140 80" 
    stroke="url(#grad2)" 
    stroke-width="16" 
    stroke-linecap="round" 
    filter="url(#glow)"
  />
  
  <circle cx="100" cy="100" r="8" fill="white" filter="url(#glow)" />
</svg>